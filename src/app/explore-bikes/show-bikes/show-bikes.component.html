<div  class="col-lg-12 row"  >
  <div *ngFor="let bike of pagedItems"
    class='col-sm-12 col-lg-4 bikes-render'>
   
        <a  [routerLink]="['/explorebikes', bike.routeName]"   >
      
              <div (click)="onSelect(bike)">
          
        <img src="../../assets/Images/image1.jpg" class="bikeImage" alt="">
        <p>Brand: {{bike.brand}}</p>
        <p>Model: {{bike.model}}</p>
        <p>Type : {{bike.type}}</p>
     
    
      </div>
      </a>
    </div>

    <div>
        <div class="container">
            <div class="text-center">
                
    
               
                <!-- <div *ngFor="let item of pagedItems">{{item.fullName}}</div> -->
    
            
                <ul class="pagination" *ngIf="pager.pages && pager.pages.length" class="pagination">
                    <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
                        <a class="page-link" (click)="setPage(1)">First</a>
                    </li>
                    <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
                        <a class="page-link" (click)="setPage(pager.currentPage - 1)">Previous</a>
                    </li>
                    <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                        <a class="page-link" (click)="setPage(page)">{{page}}</a>
                    </li>
                    <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                        <a class="page-link" (click)="setPage(pager.currentPage + 1)">Next</a>
                    </li>
                    <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                        <a class="page-link" (click)="setPage(pager.totalPages)">Last</a>
                    </li>
                </ul>
            </div>
        </div>
    <div *ngIf="bikeList.length == 0">
         Nothing Found!
    </div>
    
    <bike-info ></bike-info> 
</div>
