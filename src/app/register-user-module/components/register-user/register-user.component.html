<div class="container " >
  <div class="row main">

    <div class="main-login main-center ">

      <form id="registerForms" #logInForm="ngForm" class="form-horizontal " (submit)="onSubmit(logInForm, $event)">
        <div class="form-group">
          <label for="name" class="cols-sm-2 control-label">First Name:</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon iconbk"><i class="fa fa-user-plus fa" aria-hidden="true"></i></span>
              <input type="text" ngModel class="form-control formcontrolcls" name="name" id="name" placeholder="Enter your first name here"
                required />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="lastName" class="cols-sm-2 control-label">Last Name:</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon iconbk"><i class="fa fa-user-plus fa" aria-hidden="true"></i></span>
              <input type="text" ngModel class="form-control formcontrolcls" name="lastName" id="lastName" placeholder="Enter your last name here"
                required />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">Email:</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon iconbk"><i class="fa fa-envelope-o fa" aria-hidden="true"></i></span>
              <input type="email" ngModel class="form-control formcontrolcls" name="email" id="regEmail" placeholder="Enter your Email here"
                required />
            </div>
          </div>
        </div>



        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">Password:</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon iconbk"><i class="fa fa-lock fa-lock " aria-hidden="true"></i></span>
              <input type="password" ngModel class="form-control formcontrolcls" name="regPassword" id="password" placeholder="Password: Must be 6 char long"
                required />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm" class="cols-sm-2 control-label">Re-enter Password:</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon iconbk"><i class="fa fa-lock fa-lock" aria-hidden="true"></i></span>
              <input type="password" ngModel class="form-control formcontrolcls" name="confirm" id="confirm" placeholder="Confirm Password"
                required />
            </div>
          </div>
        </div>

        <div class="form-group ">
          <input type="submit" id="regButton"  class="btn btn-info btn-lg btn-block login-button" value="submit" >

        </div>
        <div class="alertReg">
          {{errorMessage}}
        </div>
      </form>
    </div>
  </div>
</div>
